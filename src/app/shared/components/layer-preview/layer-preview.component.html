<div class="layer-dropdown d-flex gap-3">
    <button class="btn btn-primary btn-sm" (click)="toggleDropdown('checkbox')">Checkbox Layers</button>
    <button class="btn btn-primary btn-sm" (click)="toggleDropdown('list')">DropdownLayers</button>
</div>

<!-- Dropdown for Checkbox Layers -->
<div *ngIf="dropdownVisible && activeDropdown === 'checkbox'" class="dropdown-content">
    <ul>
        <li *ngFor="let layer of checkboxLayers">
            <input type="checkbox" [id]="layer" [value]="layer">
            <label [for]="layer">{{ layer }}</label>
        </li>
    </ul>
</div>

<!-- Dropdown for List Layers -->
<div *ngIf="dropdownVisible && activeDropdown === 'list'" class="dropdown-content">
    <ul>
        <li *ngFor="let layer of listLayers">{{ layer }}</li>
    </ul>
</div>
